<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Assignment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 container-header">
                <h1 class="text-center mb-3">Assignment Tracker</h1>
                <p class="text-center text-muted">Click on any field to edit directly</p>
            </div>
        </div>
        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="bi bi-tools"></i> Database Management</h5>
                        <button class="btn btn-success me-2" onclick="seedDatabase()">
                            <i class="bi bi-database-add"></i> Seed Database
                        </button>
                        <button class="btn btn-danger" onclick="cleanupDatabase()">
                            <i class="bi bi-trash"></i> Cleanup Database
                        </button>
                        <button class="btn btn-light" onclick="loadAssignments()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Assignment Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Assignment</h5>
                    </div>
                    <div class="card-body">
                        <form id="addAssignmentForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Assignment Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-4">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" placeholder="e.g., CIS-486"
                                    required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assignments List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-task"></i> Assignments List</h5>
                        <div class="click-hint">Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="assignmentsList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Click "Seed Database" to load sample assignments, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
              <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                  ${message}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
          `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show temporary save indicator
        function showSaveIndicator(element, success = true) {
            const indicator = document.createElement('span');
            indicator.className = `save-indicator ms-2 ${success ? 'text-success' : 'text-danger'}`;
            indicator.innerHTML = success ? '<i class="bi bi-check-circle"></i>' : '<i class="bi bi-x-circle"></i>';

            element.appendChild(indicator);
            setTimeout(() => indicator.classList.add('show'), 10);

            setTimeout(() => {
                indicator.classList.remove('show');
                setTimeout(() => element.removeChild(indicator), 300);
            }, 2000);
        }

        // Authentication helpers
        function getAuthHeaders() {
            const token = localStorage.getItem('jwtToken');
            if (!token) return null;

            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // CREATE - Add new assignment
        document.getElementById('addAssignmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('‚ùå Authentication required. Please login first.', 'danger');
                return;
            }

            const assignment = {
                title: document.getElementById('title').value,
                course: document.getElementById('course').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(assignment)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Assignment "${assignment.title}" added successfully!`, 'success');
                    document.getElementById('addAssignmentForm').reset();
                    loadAssignments();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all assignments
        async function loadAssignments() {
            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    const assignmentsList = document.getElementById('assignmentsList');
                    assignmentsList.innerHTML = `
                      <div class="text-center text-muted py-4">
                          <i class="bi bi-lock fs-1"></i>
                          <p>Authentication required. Please <a href="auth.html">login</a> first.</p>
                      </div>
                  `;
                    return;
                }

                const response = await fetch('/api/tasks', {
                    method: 'GET',
                    headers: headers
                });
                const assignments = await response.json();

                const assignmentsList = document.getElementById('assignmentsList');

                if (assignments.length === 0) {
                    assignmentsList.innerHTML = `
                      <div class="text-center text-muted py-4">
                          <i class="bi bi-journal-x fs-1"></i>
                          <p>No assignments found. Try seeding the database!</p>
                      </div>
                  `;
                    return;
                }

                assignmentsList.innerHTML = assignments.map(assignment => `
                  <div class="card mb-3 assignment-card" data-assignment-id="${assignment._id}">
                      <div class="card-body">
                          <div class="row align-items-center">
                              <div class="col-md-4">
                                  <strong>Title:</strong>
                                  <div class="editable-field" 
                                       data-field="title" 
                                       data-assignment-id="${assignment._id}"
                                       title="Click to edit title">${assignment.title}</div>
                              </div>
                              <div class="col-md-3">
                                  <strong>Course:</strong>
                                  <div class="editable-field" 
                                       data-field="course" 
                                       data-assignment-id="${assignment._id}"
                                       title="Click to edit course">${assignment.course}</div>
                              </div>
                              <div class="col-md-3">
                                  <small class="text-muted">
                                      <i class="bi bi-tag"></i> ID: ${assignment._id}
                                  </small>
                              </div>
                              <div class="col-md-2 text-end">
                                  <button class="btn btn-outline-danger btn-sm" 
                                          onclick="deleteAssignment('${assignment._id}', '${assignment.title}')">
                                      <i class="bi bi-trash"></i> Delete
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              `).join('');

                // Add click event listeners for inline editing
                addInlineEditListeners();

                showMessage(`üìã Loaded ${assignments.length} assignments. Click any field to edit!`, 'info');
            } catch (error) {
                showMessage(`‚ùå Error loading assignments: ${error.message}`, 'danger');
            }
        }

        // Add inline editing functionality
        function addInlineEditListeners() {
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('click', function () {
                    if (this.querySelector('input')) return; // Already editing

                    const currentValue = this.textContent;
                    const fieldType = this.getAttribute('data-field');
                    const assignmentId = this.getAttribute('data-assignment-id');

                    // Create input element
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentValue;
                    input.className = 'form-control form-control-sm';

                    // Add styling for editing state
                    this.classList.add('editing');
                    this.innerHTML = '';
                    this.appendChild(input);

                    // Focus and select the input
                    input.focus();
                    input.select();

                    // Save on Enter or blur
                    const saveEdit = async () => {
                        const newValue = input.value.trim();

                        if (!newValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            showMessage('‚ùå Value cannot be empty', 'warning');
                            return;
                        }

                        if (newValue === currentValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            return;
                        }

                        // Update in database
                        const success = await updateAssignmentField(assignmentId, fieldType, newValue);

                        if (success) {
                            this.textContent = newValue;
                            showSaveIndicator(this, true);
                        } else {
                            this.textContent = currentValue;
                            showSaveIndicator(this, false);
                        }

                        this.classList.remove('editing');
                    };

                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                        }
                    });
                });
            });
        }

        // UPDATE - Update single field
        async function updateAssignmentField(assignmentId, field, value) {
            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    showMessage('‚ùå Authentication required. Please login first.', 'danger');
                    return false;
                }

                const updateData = {};
                updateData[field] = value;

                const response = await fetch(`/api/tasks/${assignmentId}`, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${field.charAt(0).toUpperCase() + field.slice(1)} updated successfully!`, 'success');
                    return true;
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                    return false;
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
                return false;
            }
        }

        // DELETE - Delete assignment
        async function deleteAssignment(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    showMessage('‚ùå Authentication required. Please login first.', 'danger');
                    return;
                }

                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'DELETE',
                    headers: headers
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Assignment "${title}" deleted successfully!`, 'success');

                    // Animate removal
                    const assignmentCard = document.querySelector(`[data-assignment-id="${id}"]`);
                    if (assignmentCard) {
                        assignmentCard.style.opacity = '0';
                        assignmentCard.style.transform = 'translateX(-100%)';
                        setTimeout(() => {
                            assignmentCard.remove();
                        }, 300);
                    }
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Seed Database
        async function seedDatabase() {
            if (!confirm('This will add sample assignments to the database. Continue?')) {
                return;
            }

            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    showMessage('‚ùå Authentication required. Please login first.', 'danger');
                    return;
                }

                showMessage('üå± Seeding database...', 'info');
                const response = await fetch('/api/seed', {
                    method: 'POST',
                    headers: headers
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadAssignments();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup Database
        async function cleanupDatabase() {
            if (!confirm('‚ö†Ô∏è This will DELETE ALL assignments from the database. Are you sure?')) {
                return;
            }

            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    showMessage('‚ùå Authentication required. Please login first.', 'danger');
                    return;
                }

                showMessage('üßπ Cleaning database...', 'info');
                const response = await fetch('/api/cleanup', {
                    method: 'DELETE',
                    headers: headers
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadAssignments();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Load assignments when page loads
        window.addEventListener('load', loadAssignments);
    </script>
</body>

</html>
